<style>
  html {
    overflow: hidden;
  }

  body {
    overflow: hidden;
    position: absolute;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    max-width: 70rem;
    padding: 5rem 2rem;
    font-size: 4rem;
    font-family: sans-serif;
    background-color: black;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  input {
    all: unset;
    margin-left: 1rem;
    width: 100%;
    font-size: 4rem;
    padding: 0.3rem 1rem;
    outline: 0.15rem solid yellow;
  }

  .container {
    display: flex;
    margin-bottom: 5rem;
    white-space: nowrap;
  }

  .result {
    animation: appear 1s ease-in-out;
  }

  .info {
    margin-top: 5rem;
    font-size: 0.7em;
  }

  .blink {
    animation: blink 2s ease-in-out;
    transform-origin: left;
  }

  img {
    position: absolute;
    bottom: 3rem;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
  }

  @keyframes appear {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes blink {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.4);
    }

    100% {
      transform: scale(1);
    }
  }
</style>

<div class="container">
  <span>Puesto:</span>
  <input
    autofocus
    onkeydown="handleKeyDown(event)"
    oninput="handleInputPosition(this)"
  />
</div>

<img src="barbarian.png" />

<script>
  const total = parseInt(window.location.search.slice(1));
  let position = "";

  const result = document.createElement("span");
  result.className = "result";

  function handleKeyDown(event) {
    if (event.key !== "Backspace" && Number.isNaN(parseInt(event.key))) {
      event.preventDefault();
    }
  }

  function handleInputPosition(target) {
    position = parseInt(target.value);
    printPosition();
  }

  function printPosition() {
    const threshold = total / 2;
    const ceil = Math.ceil(threshold);
    const adjust = position === threshold ? 2 : 1;

    let attack = position;
    if (position <= threshold) {
      attack = position * 2 - 1;
    } else if (position === ceil) {
      attack = position * 2 - 2;
    }

    const when = `durante las 12 ${
      position > ceil ? "primeras" : "últimas"
    } horas.`;

    const info = `<div class="info">Si tu objetivo tiene las 3 estrellas, ataca a uno incompleto ya atacado de más abajo para completar.</div>`;

    if (!position || !total || total < 2 || position > total) {
      result.textContent = "";
    } else if (position === total) {
      result.innerHTML = `<div class="blink">Ataca al ${
        attack - 1
      } y al ${attack}</div> ${when}${info}`;
    } else {
      result.innerHTML = `<div class="blink">Ataca al ${attack} y al ${
        attack + 1
      }</div> ${when}${info}`;
    }

    if (!result.textContent && result.isConnected) {
      document.body.removeChild(result);
    }

    if (result.textContent && !result.isConnected) {
      document.body.appendChild(result);
    }
  }
</script>
